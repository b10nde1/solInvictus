<!DOCTYPE html>
  <html>
    <head>
      <style>
        body{
          width: 300px;
        }
        button {
          height: 30px;
          width: 100%;
          outline: none;
        }
        .footer_proximity{
          text-align: center;
          font-size: 7px;
        }
        .checkbox_option{
          text-align:center;
          margin-bottom: 10px;
        }
        .select_option{
          width: 100%;
          margin-bottom: 10px;
        }
        .input_key{
          width: 100%;
        }
      </style>
    </head>
    <body>
      <h1 align="center">Sol Invictus</h1>      
      <div  class="checkbox_option" id="select-mode">
        <input type="radio" name="sol-invictus-mode" value="sol-invictus-mode_url" id="sol-invictus-mode_url">Url
        <input type="radio" name="sol-invictus-mode" value="sol-invictus-mode_sitemap" id="sol-invictus-mode_sitemap" >SiteMap
      </div>
      <div id="mode-sitemap" style="display: none">
        <div class="checkbox_option">
          <input type="radio" name="mode-sitemap_openUrl" value="mode-sitemap_openUrlOn" id="mode-sitemap_openUrlOn">OpenUrls ON
          <input type="radio" name="mode-sitemap_openUrl" value="mode-sitemap_openUrlOff" id="mode-sitemap_openUrlOff" checked>OpenUrls Off
        </div>
        <div class="input-key" style="margin-bottom: 10px;">
            <input class="input_key" type="text" placeholder="key" name='searchKey' id="searchKey">
        </div>
        <div id="sitemap-file" style="margin-bottom: 10px;">
            <input type="file" accept="text/*" name="siteMapFile" id="siteMapFile">
        </div>
        <div id="mode-sitemap-result">
          <p>Total Urls : <i id="total-count"></i></p>
          <div id="mode-sitemap-result-urls"></div>
          <div id="code-to-scan" style="visibility:hidden;display:none"></div>
        </div>
      </div>
      <div id="mode-url" style="display: none">
        <div id="option-section">
          <div class="checkbox_option">
            <input type="checkbox" name="optionSiteMap" value="optionSiteMap" id="optionSiteMap">SiteMap.xml
            <input type="checkbox" name="optionCodeHtml" value="optionCodeHtml" id="optionCodeHtml">Html
            <input type="checkbox" name="optionUrl" value="optionUrl" id="optionUrl">Url
            <br/>
            <input type="checkbox" name="optionErrorPages404" value="optionErrorPages404" id="optionErrorPages404">404
            <input type="checkbox" name="optionErrorPages500" value="optionErrorPages500" id="optionErrorPages500">500
            <input type="checkbox" name="optionErrorPages503" value="optionErrorPages503" id="optionErrorPages503">Maintenance
            <br/>
            <input type="checkbox" name="optionErrorPagesActivation" value="optionErrorPagesActivation" id="optionErrorPagesActivation">Error Pages Activation
          </div>
          <div id="option-list">
            <Select id="market" class="select_option">
              <option value="0">Market</option>
              <option value="us_en">US-en</option>
              <option value="ca_en">ca-en</option>
              <option value="br">br</option>
              <option value="ar">ar</option>
              <option value="cl">cl</option>
              <option value="uk">uk</option>
              <option value="de">de</option>
              <option value="fr">fr</option>
              <option value="ru">ru</option>
              <option value="tr">tr</option>
              <option value="in">in</option>
              <option value="za">za</option>
              <option value="ae">ae</option>
              <option value="sa_ar">sa-ar</option>
              <option value="sa_en">sa-en</option>
              <option value="jp">jp</option>
              <option value="ph">ph</option>
              <option value="pl">pl</option>
              <option value="es">dodot es</option>
              <option value="nl">nl</option>
            </Select>
            <Select id="environment" class="select_option">
              <option value="0">environment</option>
              <option value="cd">Prod CD</option>
              <option value="cm">Prod CM</option>
            </Select>
          </div>
        </div>
        <button id="btn-confirm" class="button">confirm</button>
        <div id="result"></div>
      </div>
      <a href="options.html"><p class='footer_proximity'>Proximity BBDO Mauritius</p></a>
      <script src='popup.js'></script>
    </body>
  </html>
